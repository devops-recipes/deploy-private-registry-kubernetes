resources:

  - name: dprk_app_img
    type: image
    # replace drship_dockerhub with your docker hub integration name
    integration: drship_dockerhub
    pointer:
      # replace devopsrecipes/deploy-kube-private-registry-node-app with your
      # docker repository image name
      sourceName: devopsrecipes/deploy-kube-private-registry-node-app
    seed:
      versionName: "latest"

  - name: dprk_imagepull_secrets
    type: dockerOptions
    version:
      pod:
        imagePullSecrets:
          - name: dprk-registry-key

  - name: dprk_kube_params
    type: params
    version:
      params:
        DPRK_APP_LABEL: "dprk-kube-app"
        DPRK_CLUSTER_NAME: "dprk-test-cluster"
        DPRK_CLUSTER_NUM_NODES: 1
        DPRK_CLUSTER_MACHINE_TYPE: "n1-standard-1"
        DPRK_SECRET_KEY_NAME: "dprk-registry-key"

  - name: dprk_dockerhub
    type: integration
    # replace drship_dockerhub with your Docker hub integration name
    integration: drship_dockerhub

  - name: dprk_gitRepo
    type: gitRepo
    # replace drship_github with your GitHub integration name
    integration: drship_github
    pointer:
      # replace devops-recipes/deploy-private-registry-kubernetes with your
      # source code location (e.g. GitHub) where you cloned this sample project.
      sourceName: devops-recipes/deploy-private-registry-kubernetes
      branch: master

  - name: dprk_cliConfig
    type: cliConfig
    # replace drship_gcloud with your Google cloud integration name
    integration: drship_gcloud
    pointer:
      # replace us-central1-a with your availability zone
      region: us-central1-a

  - name: dprk_cluster
    type: cluster
    integration: drship_gcloud   # friendly name of the integration you created
    pointer:
      sourceName: "dprk-test-cluster" # name of the actual cluster in Kubernetes
      region: us-central1-a

  - name: dprk_lb
    type: loadBalancer
    #replace with your google cloud integration name
    integration: drship_gcloud
    pointer:
      sourceName: "dprk-loadbalancer"
      method: LoadBalancer
      # replace dprk-test-cluster with your google container engine cluster name
      clusterName: "dprk-test-cluster"
      region: us-central1-a
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        name: "dprk-pod-def"
        jobName: "dprk-pod-deploy"
